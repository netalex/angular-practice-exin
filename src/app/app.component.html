<div class="container">
  <h1>{{title}}</h1>
  <h2>Data Grid Component</h2>

  <!-- Template personalizzato per la colonna del prezzo -->
  <ng-template #priceTemplate let-row>
    <span [ngClass]="{'high-price': row.price > 300, 'low-price': row.price < 50}">
      ${{row.price}}
    </span>
  </ng-template>

  <app-data-grid [columns]="columns" [data]="data" [config]="gridConfig">
  </app-data-grid>
  </div>
